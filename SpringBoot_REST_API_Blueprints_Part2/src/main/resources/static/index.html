<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
    <script src="js/apimock.js"></script>      
    <script src="js/app.js"></script>    
    
</head>
<body>
    <h1> Blueprints </h1>    
    <input id="auth" placeholder="Autor"></input>
    <button type="button" onclick="app.setBlueprintsList(auth.value)" class="btn btn-outline-dark" >
        get Blueprints
    </button>
    
    <br>
    <h2 id= "author"></h2>
    <table id='table' class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Blueprint name</th>
            <th scope="col">Number of points</th>
            <th scope="col">Draw</th>
        </tr>
        </thead>
            <tbody>
                
            </tbody>
    </table>
    <span id="totalPoints"></span>
    <h3> Canvas </h3>
    <canvas id="canvas" class="canvas" width="700" height="500">
    </canvas>
</body>
</html>
